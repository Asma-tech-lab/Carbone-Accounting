<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plateforme Carbone Accounting</title>

    <meta
        name="description"
        content="Découvrez notre solution IOT de carbone Accounting."
    />
    <meta
        name="keywords"
        content="accueil, présentation, informations, IoT, services, nouveautés, entreprise, bienvenue"
    />
    <link rel="stylesheet" href="style.css" />
    <!--boxicones css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
    <script defer src="../JS/script.js"></script>
</head>
<body class="g-sidenav-show  bg-gray-100">
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 " id="sidenav-main">
      <div class="sidenav-header">
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand mb-3" href="#">Carbon Accounting</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                    <a href="#" class="btn btn-primary">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Section 1 : Hero Section -->
    <section class="py-2 bg-light text-center">
        <div class="container">
            <h1 class="mb-4">Bienvenue sur Carbon Accounting</h1>
        </div>
    </section>

   

    <!-- Section 3 : Services -->
    <section id="services" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Notre solution</h2>
            <div class="row g-10">
                <div class="col-md-10">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Service 1</h5>
                            <object id="monSvg" type="image/svg+xml" data="maquette.svg"></object>
                            <p id="ppmValue" class="mt-3">Current CO2: 0 ppm</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Service 2</h5>
                            <object id="mesvaleurs" type="image/svg+xml" data="thermo.svg"></object>
                               <p id="ppmValue" class="mt-3">Valeur: 0 ppm</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Service 3</h5>
                            <p class="card-text">Description du troisième service offert.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Section 4 : Contact -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contactez-nous</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white py-4 text-center">
        <p>&copy; 2024 Carbon Accounting. Tous droits réservés.</p>
    </footer>

    <!-- Lien vers Bootstrap JS -->
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
