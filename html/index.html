<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateHero Style</title>
    <style>
         
        .logo {
            position: absolute;
            top: 20px; /* Position en haut */
            left: 20px; /* Position à gauche */
            z-index: 1000;
        }

        .logo img {
            max-width: 250px; /* Taille maximale du logo */
            height: auto;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Remplacer avec une autre police si nécessaire */
            color: #fff;
            background: url('/html/med.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }

        .titles {
            display: flex;
            justify-content: center; /* Centre les éléments horizontalement */
            margin-top: 50px; /* Espace par rapport au haut de la page */
            flex-direction: row; /* Garde les éléments en ligne */
            text-align: center;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
        }

        .hero__title-item-separator {
            font-size: 3em;
            color: #fff;
            margin: 0 20px;
        }

        .hero__title-sub-text {
            display: block;
            font-size: 0.9em;
            font-weight: 500;
            color: #e2f1f8; /* Couleur subtile en bleu clair */
            margin-top: 5px;
        }
        @font-face {
    font-family: 'Okomito Next';
    src: url('path-to-your-font/OkomitoNext-ExtraBold.woff2') format('woff2'),
         url('path-to-your-font/OkomitoNext-ExtraBold.woff') format('woff');
    font-weight: 800;
    font-style: normal;
}
        .titles span {
            font-family: 'Okomito Next', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
      /* Style pour les auteurs */
.authors {
    margin-top: 400px; /* Ajuster la position pour rapprocher de la section */
    text-align: center;
    font-size: 25px;
    font-weight: bold ;
    
    color: #fafafa; /* Texte noir ou ajusté selon vos préférences */
    background: rgba(247, 242, 242, 0); /* Fond blanc semi-transparent */
    padding: 10px 20px;
    border-radius: 10px;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
}
        .transparent-section {
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(121, 182, 176, 0.315); /* Couleur blanche avec transparence */
            padding: 30px 40px;
            border-radius: 10px; /* Bords arrondis */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Ombre subtile */
            max-width: 600px;
            width: 90%;

        }

        .transparent-section h1 {
            font-size: 2.5em;
            color: #fff8f8;
            margin-bottom: 15px;
        }

        .transparent-section p {
            font-size: 1.2em;
            color: #fdf7f7;
            margin-bottom: 30px;
        }
      
        .transparent-section button {
            background-color: #16684ca2;
            color: rgba(191, 206, 201, 0.986);
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 50px; /* Bouton arrondi */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .transparent-section button:hover {
            background-color: #176e1c93;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="/html/images/logo.jpg" alt="Logo ">
    </div>
    
    <div class="titles">
        <span>
            <h1>Calculate</h1>
            <span class="hero__title-sub-text">your footprint</span>
        </span>
        <span class="hero__title-item-separator">|</span>
        <span>
            <h1>Commit</h1>
            <span class="hero__title-sub-text">to reduce</span>
        </span>
        <span class="hero__title-item-separator">|</span>
        <span>
            <h1>Contribute</h1>
            <span class="hero__title-sub-text">to global net zero</span>
        </span>
    </div>

    <div class="transparent-section">
        <h1 >Calculateur de carbone</h1>
        <p>Réduisez votre empreinte, sauvez la planète!</p>
        <p>Votre empreinte carbone, notre responsabilité commune.</p>
        <a href="dashboard.html">
        <button>Commencer le calcul</button>
        </a>
    </div>
    <div class="authors">
        Travail réalisé par : <br> <br> Trabelsi Wafa <br> & <br> Jarrahi Asma
    </div>
</body>
</html>
