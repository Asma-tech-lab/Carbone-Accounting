<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/html/style.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script defer src="../JS/script.js"></script>

   </head>
 <header>
    
    <body class="bg-light">
        <div class="container-fluid">
            <div class="row">

                <nav class="col-md-2 d-md-block custom-sidebar">
                    <div class="position-sticky pt-3 text-white">
                        <div class="text-center mb-3">
                            <img src="images/logo.jpg" alt="User" class="rec-logo" width="230">
                            <h5 class="mt-2">Carbone Accounting IOT</h5>
                        </div>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="index.html">
                                    <i class="fas fa-layer-group"></i> Acceuil
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" href="#">
                                    <i class="fas fa-tachometer-alt"></i> Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#" id ="start-factory">
                                    <i class="fas fa-layer-group"></i> Demarrer l'usine
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">
                                    <i class="fas fa-boxes"></i> Suivie
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">
                                    <i class="fas fa-file-alt"></i> Propriétés Capteurs
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="aboutus.html">
                                    <i class="fas fa-chart-bar"></i> A propos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">
                                    <i class="fas fa-envelope"></i> Mail
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Main Content -->
                <main class="col-md-10 ms-sm-auto px-md-4">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Carbone Accounting  </h1>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <!-- Maquette usine -->
                            <div class="card">
                                <div class="card-body">
                                    <object id="monSvg" type="image/svg+xml" data="maquette.svg" class="img-fluid">
                                    </object>
                                    <p id="ppmValue" class="mt-3"></p>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-4">
                            <!-- Server Load -->
                            <div class="card mb-3">
                                <div class="card-body text-center">
                                    <h5>Total Emission de CO2 en Temps Réel </h5>
                                    <div id="serverLoadChart"></div>
                                    <canvas id="co2Chart" width="400" height="200"></canvas>

                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body text-center">
                                    <div class="dashboard">
                                        <h3>Émissions de CO₂ par Usine en Temps Réel</h3>
                                        <object id="monSvg" data="your-svg-file.svg" type="image/svg+xml"
                                            style="width: 100%; height: 300px;"></object>
                                        <div id="chartContainer">
                                            <canvas id="co2PolarChart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <!-- Chat Section -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5>Direct Message</h5>
                                    <p>Dan Rogers sent you a message:</p>
                                    <textarea class="form-control" rows="3" placeholder="Reply Dan"></textarea>
                                    <button class="btn btn-primary mt-3">Send</button>
                                </div>
                            </div>
                        </div>
                        <!-- Weather Widget -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h5>11°C</h5>
                                    <p>Budapest</p>
                                    <i class="fas fa-cloud fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>




      </header>
    </body>

</html>
